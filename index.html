<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
<!--     <link rel="stylesheet" href="style.css"> -->
<!--     <script src="script.js"></script> -->
  </head>
  <body>

			<section>
				<h3>Try to get outside</h3>
				<div class='grid'>
					<a
						href={
							'https://yahoo.com'
						}
						target='_system'
					>
						Link 1
					</a>
					<br></br>
					<button
						onClick={() => {
							window.open(
								'yahoo.com',
								'_system',
								'location=yes'
							)
						}}
						style={{ width: '50%' }}
					>
						Link 2
					</button>
					<br></br>
					<a
						href={`googlechrome://navigate?url=yahoo.com`}
						target='_system'
					>
						Link 3
					</a>
					<br></br>
					<a
						href={`googlechrome://yahoo.com`}
						target='_system'
					>
						Link 4
					</a>
					<br></br>
					<a
						href='intent://navigate?url=yahoo.com#Intent;scheme=;package=com.android.chrome;S.browser_fallback_url=https%3A%2F%2Fyahoo.com;end'
						target='_system'
					>
						Link 5
					</a>
				</div>
			</section>

    
  </body>
</html>
